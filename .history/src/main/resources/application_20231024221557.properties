## Application port
server.port=8080

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL## PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
#spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/dev}
#spring.datasource.username=${POSTGRES_USER:postgres}
#spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.datasource.url=jdbc:postgresql://http://localhost/:5432/dev
spring.datasource.username=admin
spring.datasource.password=postgres
## Default Schema
spring.flyway.schemas=user-api-db
spring.jpa.properties.hibernate.default_schema=user-api-db